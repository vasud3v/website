name: JavaGG Complete Workflow

on:
  schedule:
    # Run every 6 hours as backup
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      max_videos:
        description: 'Maximum videos to process (0 = unlimited)'
        required: false
        default: '0'

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 hours (safe margin before 6h limit)
    permissions:
      contents: write  # Allow pushing to repository
      actions: write   # Allow triggering workflows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull latest changes
        run: |
          git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          echo "Installing system dependencies..."
          sudo apt-get update -qq
          
          # Install ffmpeg
          echo "Installing ffmpeg..."
          sudo apt-get install -y -qq ffmpeg
          
          # Use pre-installed Chrome/Chromium from GitHub Actions runner
          echo "Using pre-installed Chrome from runner..."
          which google-chrome || which chromium-browser || echo "Browser check"
          
          echo "System dependencies installed"
      
      - name: Install Python dependencies
        run: |
          echo "Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r javgg/requirements.txt
          pip install -r tools/preview_generator/requirements.txt || true
          pip install -r upload_pipeline/requirements.txt || true
          pip install yt-dlp
          echo "Python dependencies installed"
      
      - name: Verify browser setup
        run: |
          echo "=== Browser Setup Verification ==="
          echo "Chrome/Chromium binary:"
          which google-chrome || which chromium-browser || echo "Checking browsers..."
          echo ""
          echo "Chrome version:"
          google-chrome --version || chromium-browser --version || echo "Browser version check"
          echo "==================================="
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Run workflow
        env:
          MAX_VIDEOS: ${{ github.event.inputs.max_videos || '0' }}
          PYTHONUNBUFFERED: '1'
          GIO_MODULE_DIR: '/dev/null'
        run: |
          echo "Starting workflow..."
          cd javgg || exit 1
          echo "Changed to javgg directory"
          timeout 5h python complete_workflow.py --max-videos $MAX_VIDEOS 2>&1 | grep -v "libpxbackend" | grep -v "libgiolibproxy" || true
          echo "Workflow completed or timed out"
      
      - name: Commit and push changes
        run: |
          git add database/combined_videos.json
          git add database/workflow_progress.json
          git add database/progress_tracking.json || true
          git add database/stats.json || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update database: $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_number }}
          path: |
            javgg/*.log
            database/*.json
          retention-days: 7
      
      - name: Trigger next run for 24/7 operation
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Trigger the workflow again to continue 24/7
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'javgg-workflow.yml',
              ref: 'main',
              inputs: {
                max_videos: '0'
              }
            });
            console.log('âœ… Triggered next workflow run for continuous operation');
