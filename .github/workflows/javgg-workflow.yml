name: JavaGG Complete Workflow

on:
  schedule:
    # Run every 6 hours as backup
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      max_videos:
        description: 'Maximum videos to process (0 = unlimited)'
        required: false
        default: '0'

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 hours (safe margin before 6h limit)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull latest changes
        run: |
          git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ffmpeg chromium-browser chromium-chromedriver > /dev/null 2>&1 || true
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r javgg/requirements.txt
          pip install -r tools/preview_generator/requirements.txt || true
          pip install -r upload_pipeline/requirements.txt || true
          pip install yt-dlp
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Run workflow
        env:
          MAX_VIDEOS: ${{ github.event.inputs.max_videos || '0' }}
        run: |
          cd javgg
          python complete_workflow.py --max-videos $MAX_VIDEOS
      
      - name: Commit and push changes
        run: |
          git add database/combined_videos.json
          git add database/workflow_progress.json
          git add database/progress_tracking.json || true
          git add database/stats.json || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update database: $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_number }}
          path: |
            javgg/*.log
            database/*.json
          retention-days: 7
      
      - name: Trigger next run for 24/7 operation
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Trigger the workflow again to continue 24/7
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'javgg-workflow.yml',
              ref: 'main',
              inputs: {
                max_videos: '0'
              }
            });
            console.log('âœ… Triggered next workflow run for continuous operation');
