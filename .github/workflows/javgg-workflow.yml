name: JavaGG Complete Workflow

on:
  schedule:
    # Run every 6 hours as backup
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      max_videos:
        description: 'Maximum videos to process (0 = unlimited)'
        required: false
        default: '0'

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 hours (safe margin before 6h limit)
    permissions:
      contents: write  # Allow pushing to repository
      actions: write   # Allow triggering workflows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull latest changes
        run: |
          git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          echo "Installing system dependencies..."
          sudo apt-get update -qq
          
          # Install Chrome
          echo "Installing Chrome..."
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update -qq
          sudo apt-get install -y -qq google-chrome-stable
          
          # Install ChromeDriver (new method for Chrome 115+)
          echo "Installing ChromeDriver..."
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          echo "Chrome version: $CHROME_VERSION"
          
          # For Chrome 115+, use Chrome for Testing endpoints
          if [ "$CHROME_VERSION" -ge 115 ]; then
            echo "Using Chrome for Testing endpoints..."
            CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone-with-downloads.json" | \
              python3 -c "import sys, json; data=json.load(sys.stdin); print(data['milestones']['$CHROME_VERSION']['downloads']['chromedriver'][0]['url'])" 2>/dev/null || echo "")
            
            if [ -z "$CHROMEDRIVER_URL" ]; then
              echo "Failed to get ChromeDriver URL, trying alternative..."
              CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION)/linux64/chromedriver-linux64.zip"
            fi
          else
            # Old method for Chrome < 115
            CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
            CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          fi
          
          echo "Downloading from: $CHROMEDRIVER_URL"
          wget -q "$CHROMEDRIVER_URL" -O chromedriver.zip
          unzip -q chromedriver.zip
          
          # Handle different archive structures
          if [ -f "chromedriver-linux64/chromedriver" ]; then
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
            rm -rf chromedriver-linux64
          elif [ -f "chromedriver" ]; then
            sudo mv chromedriver /usr/local/bin/
          fi
          
          sudo chmod +x /usr/local/bin/chromedriver
          rm -f chromedriver.zip
          
          # Install ffmpeg
          echo "Installing ffmpeg..."
          sudo apt-get install -y -qq ffmpeg
          
          echo "System dependencies installed"
      
      - name: Install Python dependencies
        run: |
          echo "Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r javgg/requirements.txt
          pip install -r tools/preview_generator/requirements.txt || true
          pip install -r upload_pipeline/requirements.txt || true
          pip install yt-dlp
          echo "Python dependencies installed"
      
      - name: Verify browser setup
        run: |
          echo "=== Browser Setup Verification ==="
          echo "Chrome version:"
          google-chrome --version
          echo ""
          echo "ChromeDriver version:"
          chromedriver --version
          echo ""
          echo "ChromeDriver location:"
          which chromedriver
          echo "==================================="
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Run workflow
        env:
          MAX_VIDEOS: ${{ github.event.inputs.max_videos || '0' }}
          PYTHONUNBUFFERED: '1'
          GIO_MODULE_DIR: '/dev/null'
        run: |
          echo "Starting workflow..."
          cd javgg || exit 1
          echo "Changed to javgg directory"
          echo "Running: python complete_workflow.py --max-videos $MAX_VIDEOS"
          timeout 5h python -u complete_workflow.py --max-videos $MAX_VIDEOS 2>&1 | grep -v "libpxbackend" | grep -v "libgiolibproxy" || true
          echo "Workflow completed or timed out"
      
      - name: Commit and push changes
        run: |
          git add database/combined_videos.json
          git add database/workflow_progress.json
          git add database/progress_tracking.json || true
          git add database/stats.json || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update database: $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_number }}
          path: |
            javgg/*.log
            database/*.json
          retention-days: 7
      
      - name: Trigger next run for 24/7 operation
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Trigger the workflow again to continue 24/7
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'javgg-workflow.yml',
              ref: 'main',
              inputs: {
                max_videos: '0'
              }
            });
            console.log('âœ… Triggered next workflow run for continuous operation');
